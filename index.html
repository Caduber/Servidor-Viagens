<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recebedor de arquivos</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <form action="viagem" method="post" class="form">
        <p>Motorista:</p>
        <input type="text" name="mot">
        <p>Paciente:</p>
        <input type="text" name="pac">

        <input type="number" name="car">
        <p>Data:</p>
        <input type="date" name="dat">
        <p>Destino:</p>
        <input type="text" name="loc">
        <br>
        <br>
        <input type="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
